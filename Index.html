<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Meteo-App</title>

<body>
    <div class="weather-app">
        <header>
            <form id="search">

                <input type="search" name="city_name" id="city_name" placeholder="Enter the city" required
                    class="search-input">
                <input type="submit" value="Search" class="search-button" />
            </form>

            <div id="weather">
                <h1 id="title">Rolante, BR</h1>

                <div id="infos">
                    <div id="temp">
                        <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                        <div>
                            <p id="temp_value">
                                32Â°C
                            </p>

                        </div>
                    </div>

                    <div id="other_infos">
                        <div>
                            <h2 class="temp_description">Description</h2>
                            <p id="temp_description">Ensolarado</p>
                        </div>

                        <div>
                            <h2>Humidity</h2>
                            <p id="humidity">50%</p>
                        </div>

                        <div>
                            <h2>Wind</h2>
                            <p id="wind">50%</p>
                        </div>

                        <div>
                            <h2>Time</h2>
                            <p id="time">19:21</p>
                        </div>
                    </div>
        </header>

        </script>
