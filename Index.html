<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo-App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <div id="weather">
            <h1 class="current-city" id="current-city">Paris, FR</h1>

            <div id="infos">
                <div id="temp">
                    <div id="temp_img"> <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="">
                    </div>
                    <span id="value">24°C</span>

                    <p id="description">Ensolarado</p>




                </div>
            </div>

            <div id="other_infos">


                <div>

                    <h2>💧 Humidity</h2>
                    <p id="humidity">50%</p>
                </div>

                <div>
                    <h2>🌬️ Wind</h2>
                    <p id="wind">50%</p>
                </div>

                <div>
                    <h2>🕒 Time</h2>
                    <p id="current-date">19:21</p>
                </div>


            </div>

            <script src="src/app.js">
            </script>
            <footer>
                <footer>
                    <p>
                        This project was coded by
                        <a href="https://github.com/Emili-Santana" target="_blank">💜Emili Gusmão 💜</a> and is
                        <a href="https://github.com/Emili-Santana/Meteo-App" target="_blank">
                            on GitHub</a>
                        and
                        <a href="https://meteoapp-emili.netlify.app/" target="_blank">hosted on Netlify</a>
                    </p>
                </footer>
        </div>
</body>

</html>
